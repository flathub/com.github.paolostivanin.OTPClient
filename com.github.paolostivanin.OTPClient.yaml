app-id: com.github.paolostivanin.OTPClient
runtime: org.gnome.Platform
runtime-version: '43'
sdk: org.gnome.Sdk
command: otpclient
finish-args:
- "--share=ipc"
- "--socket=x11"
- "--socket=wayland"
- "--device=all"
- "--talk-name=org.freedesktop.secrets"
modules:
- name: jansson
  cleanup:
  - "/include"
  - "/bin"
  - "/share"
  - "/lib/pkgconfig"
  - "/lib/*.la"
  sources:
  - type: archive
    url: https://github.com/akheron/jansson/releases/download/v2.14/jansson-2.14.tar.gz
    sha256: 5798d010e41cf8d76b66236cfb2f2543c8d082181d16bc3085ab49538d4b9929
- shared-modules/libsecret/libsecret.json
- name: protobuf
  cleanup:
  - "/include"
  - "/bin"
  - "/share"
  - "/lib/pkgconfig"
  - "/lib/*.la"
  sources:
  - type: archive
    url: https://github.com/protocolbuffers/protobuf/archive/refs/tags/v21.12.tar.gz
    sha256: 22fdaf641b31655d4b2297f9981fa5203b2866f8332d3c6333f6b0107bb320de
- name: protobuf-c
  cleanup:
  - "/include"
  - "/bin"
  - "/share"
  - "/lib/pkgconfig"
  - "/lib/*.la"
  sources:
  - type: archive
    url: https://github.com/protobuf-c/protobuf-c/archive/refs/tags/v1.4.1.tar.gz
    sha256: 99be336cdb15dfc5827efe34e5ac9aaa962e2485db547dd254d2a122a7d23102
- name: qrencode
  buildsystem: cmake-ninja
  config-opts:
  - "-DCMAKE_BUILD_TYPE=Release"
  - "-DBUILD_SHARED_LIBS=TRUE"
  sources:
  - type: archive
    url: https://github.com/fukuchi/libqrencode/archive/refs/tags/v4.1.1.tar.gz
    sha256: 5385bc1b8c2f20f3b91d258bf8ccc8cf62023935df2d2676b5b67049f31a049c
- name: zbar
  config-opts:
  - "--without-qt"
  - "--without-qt5"
  - "--without-gtk"
  - "--without-xv"
  - "--without-imagemagick"
  - "--without-dbus"
  - "--with-python=python3"
  - "--disable-doc"
  - "--enable-codes=qrcode"
  sources:
  - type: archive
    url: https://www.linuxtv.org/downloads/zbar/zbar-0.23.90.tar.gz
    sha256: ff857dd7e3dbe043dac3765b5182c91dfd0477800713a75d15287d797cee60fa
- name: libbaseencode
  buildsystem: cmake-ninja
  config-opts:
  - "-DCMAKE_BUILD_TYPE=Release"
  - "-DCMAKE_INSTALL_LIBDIR=lib"
  cleanup:
  - "/include"
  sources:
  - type: archive
    url: https://github.com/paolostivanin/libbaseencode/archive/v1.0.14.tar.gz
    sha256: bc95a64507b4ac359eec1f858a6bdcf84c9562424d40fbea8ab00021e9b3197c
- name: libcotp
  buildsystem: cmake-ninja
  config-opts:
  - "-DCMAKE_BUILD_TYPE=Release"
  - "-DCMAKE_INSTALL_LIBDIR=lib"
  cleanup:
  - "/include"
  sources:
  - type: archive
    url: https://github.com/paolostivanin/libcotp/archive/v1.2.6.tar.gz
    sha256: f0e75c8bd27a16e808e0af7768dc100872f26dd7c64534ce971c407374386d4a
- name: OTPClient
  buildsystem: cmake-ninja
  config-opts:
  - "-DCMAKE_BUILD_TYPE=Release"
  - "-DUSE_FLATPAK_APP_FOLDER=ON"
  sources:
  - type: archive
    url: https://github.com/paolostivanin/otpclient/archive/v3.1.1.tar.gz
    sha256: f7f078a70adfc70e77889c6aa17e327159c2f80160c2421822e51fdeb81332f4
