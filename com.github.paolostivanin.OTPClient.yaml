app-id: com.github.paolostivanin.OTPClient
runtime: org.gnome.Platform
runtime-version: '42'
sdk: org.gnome.Sdk
command: otpclient
finish-args:
- "--share=ipc"
- "--socket=x11"
- "--socket=wayland"
- "--device=all"
- "--talk-name=org.freedesktop.secrets"
modules:
- name: libzip
  buildsystem: cmake-ninja
  config-opts:
  - "-DCMAKE_BUILD_TYPE=Release"
  - "-DCMAKE_INSTALL_LIBDIR=lib"
  cleanup:
  - "/include"
  - "/bin"
  - "/share"
  - "/lib/pkgconfig"
  - "/lib/*.la"
  sources:
  - type: archive
    url: https://libzip.org/download/libzip-1.9.2.tar.xz
    sha256: c93e9852b7b2dc931197831438fee5295976ee0ba24f8524a8907be5c2ba5937
- name: jansson
  cleanup:
  - "/include"
  - "/bin"
  - "/share"
  - "/lib/pkgconfig"
  - "/lib/*.la"
  sources:
  - type: archive
    url: https://github.com/akheron/jansson/releases/download/v2.14/jansson-2.14.tar.gz
    sha256: 5798d010e41cf8d76b66236cfb2f2543c8d082181d16bc3085ab49538d4b9929
- shared-modules/libsecret/libsecret.json
- name: protobuf
  cleanup:
  - "/include"
  - "/bin"
  - "/share"
  - "/lib/pkgconfig"
  - "/lib/*.la"
  sources:
  - type: archive
    url: https://github.com/protocolbuffers/protobuf/archive/refs/tags/v21.2.tar.gz
    sha256: ca983c9d2c8f8c935513642bcc4b2cbc64e4046e0bb16bf2ff893128577ece8c
- name: protobuf-c
  cleanup:
  - "/include"
  - "/bin"
  - "/share"
  - "/lib/pkgconfig"
  - "/lib/*.la"
  sources:
  - type: archive
    url: https://github.com/protobuf-c/protobuf-c/archive/refs/tags/v1.4.0.tar.gz
    sha256: 1068bca1e9870e9492096f97c409cd15f10c5019c183e52ec6d53e8d18630cbf
- name: zbar
  config-opts:
  - "--without-qt"
  - "--without-qt5"
  - "--without-gtk"
  - "--without-xv"
  - "--without-imagemagick"
  - "--without-dbus"
  - "--with-python=python3"
  - "--disable-doc"
  - "--enable-codes=qrcode"
  sources:
  - type: archive
    url: https://www.linuxtv.org/downloads/zbar/zbar-0.23.90.tar.gz
    sha256: ff857dd7e3dbe043dac3765b5182c91dfd0477800713a75d15287d797cee60fa
- name: libbaseencode
  buildsystem: cmake-ninja
  config-opts:
  - "-DCMAKE_BUILD_TYPE=Release"
  - "-DCMAKE_INSTALL_LIBDIR=lib"
  cleanup:
  - "/include"
  sources:
  - type: archive
    url: https://github.com/paolostivanin/libbaseencode/archive/v1.0.14.tar.gz
    sha256: bc95a64507b4ac359eec1f858a6bdcf84c9562424d40fbea8ab00021e9b3197c
- name: libcotp
  buildsystem: cmake-ninja
  config-opts:
  - "-DCMAKE_BUILD_TYPE=Release"
  - "-DCMAKE_INSTALL_LIBDIR=lib"
  cleanup:
  - "/include"
  sources:
  - type: archive
    url: https://github.com/paolostivanin/libcotp/archive/v1.2.6.tar.gz
    sha256: f0e75c8bd27a16e808e0af7768dc100872f26dd7c64534ce971c407374386d4a
- name: OTPClient
  buildsystem: cmake-ninja
  config-opts:
  - "-DCMAKE_BUILD_TYPE=Release"
  - "-DUSE_FLATPAK_APP_FOLDER=ON"
  sources:
  - type: archive
    url: https://github.com/paolostivanin/otpclient/archive/v2.6.0.tar.gz
    sha256: db4bbd9504cdf6b5dcfec08cdebd07b17f9fb491fa4776fbaea39fa7a03a75fe
